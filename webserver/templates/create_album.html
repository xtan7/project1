<html>
<!--<link rel="stylesheet" type="text/css" href="style.css"/>-->
<style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
    table, th, td{
      text-align: left;
      vertical-align: top;
      border-collapse: collapse;
      border: 1px solid #dddddd;
      table-layout: auto;
    }
    th{ 
      background-color: #dddddd;
    }
</style>
{% extends "layout.html" %}
{% block content %}


<body>
<form method="POST" action="/user/{{username}}/create_album">
<p>Album Title:<input type="text" name="username" required="required"></p>
<p>Genre:<input type="text" name="name" required="required"></p>
{% if is_artist!=true %}
  <p>Stage Name:<input type="text" name="stagename" required="required" pattern="[A-Za-z0-9]{1,20}"></p>
{% endif %}
<div style="float: left; width:80%">
Songs
<div class="table">
<table >
  <tr>
    <th>Track No.</th>
    <th>Name</th>
    <th>Genre</th>
  </tr>
  {% for n in range(0,20) %}
    <tr>
      <td>{{n+1}}</td>
      <td><input type="text", name=""+{{n+1}}+"name"</td>
      <td><input type="text", name=""+{{n+1}}+"genre"</td>
    </tr>
  {% endfor %}
</table>
</div>
<p><input type="submit" value="Create Album"></p>
<p><font color="red">{{error}}</font></p>
</form>

</body>

{% endblock %}


</html>
