    body{ 
      font-size: 15pt;
      font-family: arial;

{% extends "layout.html" %}
{% block content %}

<body>

<form method="POST" action="/signup">
<p>Username:<input type="text" name="username" required="required" pattern="[A-Za-z0-9]{1,20}"></p>

<p><input type="submit" value="Sign Up"></p>
<p><font color="red">{{error}}</font></p>
</form>

</body>


{% endblock %}
</html>
